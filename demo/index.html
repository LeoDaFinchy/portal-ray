<html>
    <head>
        <script type="text/javascript" src="./script.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
    </head>
    <body>
        <div id="controls">
            <label class="control" for="showRay">
                Show Rays
                <input id="showRays" type="checkbox" checked/>
            </label>
            <label class="control" for="showLineSegments">
                Show Line Segments
                <input id="showLineSegments" type="checkbox" checked/>
            </label>
            <label class="control" for="showPortals">
                Show Portals
                <input id="showPortals" type="checkbox"/>
            </label>
            <label class="control" for="showBeams">
                Show Beams
                <input id="showBeams" type="checkbox"/>
            </label>
            <label class="control" for="showIntersects">
                Show Collisions
                <input id="showIntersects" type="checkbox" checked/>
            </label>
            <label class="control" for="showBeamIntersects">
                Show Beam Collisions
                <input id="showBeamIntersects" type="checkbox"/>
            </label>
            <label class="control" for="portalFunction">
                Prism Metaphor
                <input id="portalFunction" type="checkbox" checked/>
            </label>
        </div>
        <div id="canvasContainer" style="width: 800px; height: 600px">
        </div>
    </body>
</html>
